<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sharma's Tea Corner</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">

<!-- Theme color for mobile -->
<meta name="theme-color" content="#222">
</head>
<body class="bg-gray-50 text-gray-900">

<header class="bg-black text-white py-6">
  <div class="px-5 max-w-xl mx-auto text-center">
    <h1 class="text-2xl font-bold">Sharma’s Tea Corner</h1>
    <p class="mt-1 text-sm opacity-80">Best chai in town</p>
  </div>
</header>

<main class="px-5 py-6 max-w-xl mx-auto space-y-5">

  <!-- Hero & quick actions -->
  <section class="card flex items-start gap-4">
    <img src="images/shop1.jpg" alt="Shop front" class="w-28 h-28 snap-item rounded-lg">
    <div class="flex-1">
      <h2 class="text-lg font-semibold">Sharma’s Tea Corner</h2>
      <p class="text-sm mt-1 text-gray-700">12 Market Road, Jaipur</p>
      <div class="mt-3 flex flex-wrap gap-2">
        <a class="btn bg-gray-800 text-white" href="tel:+911234567890">📞 Call</a>
        <a class="btn bg-green-600 text-white" href="https://wa.me/911234567890?text=Hi Sharma's Tea Corner!" target="_blank">💬 WhatsApp</a>
        <a class="btn bg-gray-700 text-white" target="_blank" href="https://maps.google.com/?q=12+Market+Road+Jaipur">🗺️ Map</a>
        <a class="btn bg-gray-800 text-white" href="mailto:sharmastea@gmail.com">✉️ Email</a>
      </div>
    </div>
  </section>

  <!-- Opening Hours -->
  <section class="card">
    <h3 class="font-semibold">🕒 Opening Hours</h3>
    <p class="mt-1 text-sm text-gray-700">Mon-Sat: 7AM - 9PM</p>
    <p class="text-sm text-gray-700">Sun: 8AM - 5PM</p>
  </section>

  <!-- Gallery -->
  <section class="card">
    <h3 class="font-semibold px-2">📸 Gallery</h3>
    <div class="snap-x mt-2 px-2 py-2 flex gap-2 overflow-x-auto" id="gallery">
      <img class="snap-item w-48 h-32 rounded-lg cursor-pointer" src="images/shop1.jpg" alt="Shop photo">
      <img class="snap-item w-48 h-32 rounded-lg cursor-pointer" src="images/shop2.jpg" alt="Shop photo">
      <img class="snap-item w-48 h-32 rounded-lg cursor-pointer" src="images/shop3.jpg" alt="Shop photo">
    </div>
    <p class="text-xs text-gray-500 mt-1 px-2">Swipe to see more</p>
  </section>

</main>

<footer class="text-center text-sm text-gray-600 py-5">
  © <span id="year"></span> Sharma's Tea Corner
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Fullscreen gallery on click
const galleryImages = document.querySelectorAll('#gallery img');
galleryImages.forEach(img => {
  img.addEventListener('click', () => {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = 0; overlay.style.left = 0;
    overlay.style.width = '100%'; overlay.style.height = '100%';
    overlay.style.backgroundColor = 'rgba(0,0,0,0.9)';
    overlay.style.display = 'flex'; overlay.style.alignItems = 'center'; overlay.style.justifyContent = 'center';
    overlay.style.zIndex = 9999;
    const fullImg = document.createElement('img');
    fullImg.src = img.src;
    fullImg.style.maxWidth = '90%';
    fullImg.style.maxHeight = '90%';
    fullImg.style.borderRadius = '12px';
    overlay.appendChild(fullImg);
    document.body.appendChild(overlay);
    overlay.addEventListener('click', () => overlay.remove());
  });
});
</script>

</body>
</html>
